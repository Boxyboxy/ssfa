<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details of book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3 d-flex">
        <div class="col-4">
          <img
            class="img-fluid"
            data-th-src="|https://covers.openlibrary.org/b/id/${book.cover}-M.jpg|"
          />
        </div>
        <div class="col-8">
          <div class="d-flex flex-column">
            <p class="d-flex" data-th-text="|Title: ${book.title}|"></p>
            <p
              class="d-flex"
              data-th-text="|Description: ${book.description}|"
            ></p>
            <p class="d-flex" data-th-text="|Excerpt: ${book.excerpt}|"></p>
            <p class="d-flex" data-th-text="|Cached: ${book.cached}|"></p>
          </div>

          <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-dark m-2" role="button">
              Search another title
            </a>
          </div>
        </div>
      </div>
    </div>
    <h1></h1>
  </body>
</html>
